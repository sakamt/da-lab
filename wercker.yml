box: termoshtt/rust:latest

build:
  steps:
    - script:
      name: build da-lab
      code: cargo build --release

test:
  steps:
    - script:
      name: test da-lab
      code: cargo test

run:
  steps:
    - script:
      name: test NetLib backend
      code: |
        ./run.sh sample_setting.json enkf
        ./run.sh sample_setting.json etkf
        ./run.sh sample_setting.json mpf
