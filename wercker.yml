box: termoshtt/rust:latest

test:
  steps:
    - script:
      name: test da-lab
      code: cargo test

run:
  steps:
    - script:
      name: run ETKF with sample setting
      code: |
        cargo run --release --bin run -- -c sample_setting.json
        cargo run --release --bin replica_mean -- -c sample_setting.json
