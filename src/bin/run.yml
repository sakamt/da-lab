name: run
version: "0.1"
about: Run data-assimilation
args:
  - config:
      short: c
      long: config
      value_name: FILE
      help: configure JSON filename (default 'configure.json')
      takes_value: true
  - init:
      short: i
      long: init
      value_name: INIT
      help: msgpack filename of initial value
      takes_value: true
  - truth:
      short: t
      long: truth
      value_name: TRUTH
      help: msgpack filename of truth values
      takes_value: true
  - obs:
      short: o
      long: obs
      value_name: OBS
      help: msgpack filename of 
      takes_value: true
