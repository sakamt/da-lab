test-rust:
  image: termoshtt/rust
  cache:
    untracked: true
  script:
    - cd rust/
    - cargo test

test-python:
  image: termoshtt/scipy:3.5
  script:
    - cd python
    - pip install -r requirements.txt
    - nosetests --with-doctest -v --with-coverage --cover-package=aics_da

install-python:
  image: termoshtt/scipy:3.5
  script:
    - cd python
    - python setup.py install
